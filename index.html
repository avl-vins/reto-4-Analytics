<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Analytics</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <h1 class="card__header__titulo">
                    Traffic source types
                </h1>
                <span class="card__header__vista">
                    Views · Last 28 days
                </span>

            </div>
            <div class="card__body">
                <div class="card__body__imagen">
                    <img src="./img/grafica.png" alt="grafica">
                </div>
                <div class="card__body__detalles">
                    <div class="item">
                        <span  class="item__texto">Channel pages</span>
                        <div class="item__content">
                            <div class="progreso item__1"></div>
                            <span class="item__content__porcentaje">
                                37.5%
                            </span>

                        </div>

                    </div>

                    <div class="item">
                        <span  class="item__texto">Direct or unkown</span>
                        <div class="item__content">
                            <div class="progreso item__2"></div>
                            <span class="item__content__porcentaje">
                                33.6%
                            </span>

                        </div>

                    </div>

                    <div class="item">
                        <span  class="item__texto">Search</span>
                        <div class="item__content">
                            <div class="progreso item__3"></div>
                            <span class="item__content__porcentaje">
                                11%
                            </span>

                        </div>

                    </div>

                    <div class="item">
                        <span  class="item__texto">External</span>
                        <div class="item__content">
                            <div class="progreso item__4"></div>
                            <span class="item__content__porcentaje">
                                6%
                            </span>

                        </div>

                    </div>

                    <div class="item__link">
                        <a href="#" target="_blank">See more</a>
                    </div>

                </div>
            </div>

        </div>
    </div>



</body>

</html>
